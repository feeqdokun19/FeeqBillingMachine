 <html>
<head>
<title>Feeq Supermaket Invoice</title>
<link href="" type="text/css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <script src="#"></script>
 
</head>
<body>
    
    <div class="container">
        <!-- invokes function to convert HTML invoice to PDF in JavaScript-->
        <div class="row">
            <div class="col-md-3">
                <h3>Welcome to Feeq Supermaket</h3>
            </div>
            <div class="col-md-7">
               
                <div class="text-right">
                    <b>Sender:</b>
                </div>
                <div class="border-top text-left">
                    <div class="heading"><b>Invoice</b></div>
                </div>
                <table class="invoice-tbl">
                    <tr>
                        <td><b>Invoice number:</b> </td>
                    </tr>
                    <tr>
                        <th>Product</th>
                    </tr>
                    <tr>
                        <th class="text-right">Price </th>
                    </tr>
                    <tr>
                        <th class="text-right">Quantity</th>
                    </tr>
                    <tr>
                        <th class="text-right">Total</th>
                    </tr>
                </table>
    
            </div>
            <div class="col-md-2">
                <table class="invoice-tbl">
                    <tr>
                        <td><b>Date:</b> <span id="today"></span></td>
                    </tr>
                </table>
                <div class="download-link text-right">
                    <button class="btn-convert" onclick="convertHTMLToPDF()">Download</button>
                </div>
            </div>
        </div>

        <div class="border-bottom">
            <table class="items-tbl">
            
                <tr class="text-bold"></tr>
                     
            </table>
        </div>
       <center>
        <h3>Customer details:</h3>
        <div>
            <div class="cus-label" style="color: #000; padding: 5px;">
                Name: <span class="cus-field"></span></div>
            <div class="cus-label">
                Phone Number: <span class="cus-field">
            </span>
            </div>
 
        </div>
    </center>
    </div>
    <script src="feeqBilling.js"></script>
</body>
</html>
